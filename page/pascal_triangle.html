<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <title>Triangle Pascal</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
</head>
<body>
    <script src="main.js" type="module"></script>
    <div class="w3-row w3-padding-large w3-grey">
        <div class="w3-twothird">
            <canvas id="canvas1" width = "800" height = "500" class="grab w3-border w3-round-large w3-light-grey"></canvas>    
        </div>
        <div class="w3-third">
            <div class="w3-row w3-center w3-padding-large">
                <label class="w3-left w3-margin-bottom">Nombre de lignes :</label>
                <input placeholder="Nombre de lignes" class="w3-input w3-round w3-border" value="100" id="n">
            </div>
            <div class="w3-row w3-center w3-padding-large">
                <label class="w3-left w3-margin-bottom">Modulo :</label>
                <input placeholder="Modulo" class="w3-input w3-margin-top w3-round w3-border" value="7" id="modulo">
            </div>
            <div class="w3-row w3-center w3-padding-large">
                <button class="w3-button w3-small w3-black w3-round" id="btn">Afficher</button>
            </div>
            <div class="w3-row w3-center w3-padding-large">
                <button class="w3-button w3-small w3-black w3-round" id="plus">+</button>
            </div>
            <div class="w3-row w3-center w3-padding-large">
                <button class="w3-button w3-small w3-black w3-round" id="minus">-</button>
            </div>
        </div>
    </div>
    
</body>
</html>
